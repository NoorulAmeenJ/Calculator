 <div id="container">  
      <div id="contant-box">
         <H1 id="title">Calculator</H1>
          <p id="description">Calculator is done with DOM</p>
   
      </div>
      <div id="resultbox">
        <input id="result" type="text" placeholder="0" >
       </div>

       <div id="button-box">
             <div id="mutton">
                  
                      <button id="clear" onclick="Clear() ">CL</button>
                      <button onclick="back() ">bk</button>
                      <button o nclick="number('%') ">%</button>
                     <button onclick="number('/')"> / </button>
                 
        
        <button onclick="number('7')">7</button>
      <button onclick="number('8')">8</button>
        <button onclick="number('9')" >9</button>
        <button onclick="number('*')"> * </button>
    
      
        <button onclick="number('4')">4</button>
      <button onclick="number('5')">5</button>
        <button onclick="number('6')" >6</button>
        <button id="subtract" onclick="number('-')"> - </button>
     
    
        <button id="1" onclick="number('1')">1</button>
      <button id="2" onclick="number('2')">2</button>
        <button id="3" onclick="number('3')" >3</button>
        <button id="add" onclick="number('+')"> + </button>
    
        <button onclick="number('0')">0</button>
      <button onclick="number('00')">00</button>
        <button onclick="number('.')" >.</button>
        <button id="equal" onclick="equal()"> = </button>
     
    
    </div>
